<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365, #fda085);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #formRegister {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-primary {
            background: #fda085;
            border: none;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #f6d365;
        }
        a {
            color: #fda085;
        }
        a:hover {
            text-decoration: none;
            color: #f6d365;
        }
        .form-label {
            color: #555;
        }
    </style>
</head>
<body>
    <form id="formRegister">
        <h3>ĐĂNG KÝ TÀI KHOẢN</h3>
        <div class="mb-3">
            <label for="userName" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="userName" placeholder="Nhập họ và tên">
            <div id="userNameError" class="text-danger" style="display: none;">Tên không được để trống</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Nhập email">
            <div id="emailError" class="text-danger" style="display: none;">Email không được để trống</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
            <div id="passwordError" class="text-danger" style="display: none;">Mật khẩu không được để trống</div>
        </div>
        <div class="mb-3">
            <label for="rePassword" class="form-label">Nhập lại mật khẩu</label>
            <input type="password" class="form-control" id="rePassword" placeholder="Nhập lại mật khẩu">
            <div id="rePasswordError" class="text-danger" style="display: none;">Mật khẩu không được để trống</div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <textarea class="form-control" id="address" rows="3" placeholder="Nhập địa chỉ"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
        </div>
        <p class="text-center mt-2">
            Bạn đã có tài khoản? <a href="./login.html">Đăng nhập</a>
        </p>
    </form>

    <script src="../js/register.js"></script>
</body>
</html>
